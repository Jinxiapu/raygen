<article class="uk-article">
    <div class="uk-card uk-card-default uk-card-body uk-card-hover">
        {% if item.isbest %}
        <div class="uk-card-badge uk-label">best</div>
        {% endif %}
        <h1 class="uk-article-title">
            <a class="uk-link-reset" href="{{ site.url }}{{ item.url }}">{{ item.title }}</a>
        </h1>
        <p class="uk-article-meta">{{ item.date }} Posted in
            <a class="uk-text-primary uk-text-bold uk-text-uppercase" href="{{ site.url }}{{ item.section }}/">{{ item.section }}</a>
             - 
            {% for tag in item.tags %}
                <a href="{{ site.url }}{{ tag.url }}">{{ tag.name|e }} </a>
            {% endfor %}
        </p>
        {% if item.desc is defined %}
        <p class="uk-text-lead">{{ item.desc }}</p>
        {% endif %}
        <br>
        <br>
        <div class="uk-position-bottom-right uk-margin-medium-right uk-margin-medium-bottom uk-margin-small-top">
            <a class="uk-button uk-button-text" href="{{ site.url }}{{ item.url }}">Read more</a>
        </div>
    </div>
</article>
